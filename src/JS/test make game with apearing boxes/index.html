<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
    <div class="header">
        <h1 class="game-time">Game time <span class="time">5.0</span></h1>
        <h1 class="game-result hide">Game result <span class="result"></span></h1>
    </div>
    <div class="game-zone">
        <button class="start">start</button>
        <div class="game"></div>
    </div>
    <div class="footer">
        <label>time in seconds</label>
        <input type="number" class="time-input" value="5" max="15" min="5">
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
