<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test: make game about rectangles by certain time</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <div class="header">
        <h1 class="header-time">Game time: <span class="time">5.0</span></h1>
        <h1 class="header-result hide">Game result: <span class="result"></span></h1>
    </div>
    <div class="main">
        <div class="button">Start</div>
        <div class="game"></div>
    </div>
    <div class="footer">
        <label for="input-time">time in sec</label>
        <input type="number" id="input-time" value="5" min="5" max="15" step="1">
    </div>
</div>
<script src="index.js" type="text/javascript"></script>
</body>
</html>
